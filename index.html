<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calcul<span>d'IMC</span></h1>

      <div class="container-form">
        <form>
          <div class="input-container">
            <div class="input-group">
              <label for="height" name="height">Votre taille en centimètres</label>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Votre taille en centimètres"/>
            </div>
            <div class="input-group">
              <label for="weight" name="weight">Votre poids en kilogrammes</label>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Votre poids en kilogrammes"/>
            </div>
          </div>
          <button>Calculer un IMC</button>
        </form>

        <div class="info">
          <p class="bmi-value">0</p>
          <p class="result">En attente de résultat...</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
